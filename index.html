<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <h2>Personal Information</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <h2>Education</h2>
            <label for="education">Education:</label>
            <textarea id="education" name="education" required></textarea><br>

            <h2>Experience</h2>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" required></textarea><br>

            <h2>Skills</h2>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" required></textarea><br>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resumeOutput">
            <h2>Your Resume</h2>
            <div id="resumeContent"></div>
            <div id="resumeLink"></div>
            <button id="downloadPDF" style="display: none;">Download as PDF</button>
            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
